---
layout: default
---
<article class="post">

	<header class="post-header">
		<h1 class="post-title">{{ page.title | escape }}</h1>
	</header>

	<div class="post-content">
		{{ content }}

		{% for doc in site[page.collection] %}
			{% if doc.url == page.url %}
				{% if doc.previous.url %}
					<a id="previous-page-link" href={{ site.baseurl }}{{ doc.previous.url }}>&lt; Previous</a>
				{% endif %}

				{% if doc.next.url %}
					<a id="next-page-link" href={{ site.baseurl }}{{ doc.next.url }}>Next &gt;</a>
				{% endif %}
			{% endif %}
		{% endfor %}
	</div>

</article>
